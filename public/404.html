<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>二人暮らしの家計簿</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect for kakeibo-app-react
        // Repository name: kakeibo-app-react (1 path segment to keep)
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirectPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        
        // Redirect to index.html with path encoded in URL fragment
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/kakeibo-app-react/?/' + redirectPath +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>リダイレクト中...</p>
</body>
</html>
