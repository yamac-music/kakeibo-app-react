<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- セキュリティヘッダー -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.googleapis.com https://*.firebaseapp.com https://*.cloudfunctions.net wss://*.firebaseio.com;
      frame-src 'none';
      object-src 'none';
      media-src 'self';
      worker-src 'self';
      child-src 'none';
      form-action 'self';
      base-uri 'self';
      manifest-src 'self'
    " />
    
    <title>二人暮らしの家計簿</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          // For GitHub Pages with base path, ensure correct routing
          var basePath = '/kakeibo-app-react';
          var targetPath = decoded.startsWith('?/') ? decoded.slice(2) : decoded.slice(1);
          window.history.replaceState(null, null,
              basePath + '/' + targetPath + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
